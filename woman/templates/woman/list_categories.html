<details open><summary></summary>
{% for c in cats %}
{% if c.pk == cat_selected %}
<li class="selected">{{ c.name }}</li>
{% else %}
<li><a href="{{ c.get_absolute_url }}">{{ c.name }}</a></li>
{% endif %}
{% endfor %}
    </details>
